<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
            
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>
    </div>


    <script>
        /** 
         * 1 Render song 
         * 2. Scroll top 
         * 3. Play/ pause/ seek: tua  
         * 4. CD rotate //animated API
         * 5. Next / Previous
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
         **/

        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const player =$('.player')
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const preBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playlist = $('.playlist')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,

            songs: [
                {
                    name: "Waiting for You & Lac Troi Remix",
                    singer: "Mono x MTP",
                    path: "./assets/music/Wating For You - lac troi ( T-Golden Remix ).mp3",
                    image: "./assets/img/lactroi.png"
                },
                 {
                    name: "Sống cho hết đời thanh xuân 4",
                    singer: "Dick x Ngắn",
                    path:"./assets/music/sống cho hết đời thanh xuân 4  (huỳnh công hiếu aka dick).mp3",
                    image: "./assets/img/Songchohetdoithanhxuan4.png"
                },
                {
                    name: "Khi cơn mưa dần phai",
                    singer: "Tez x Myra Trần",
                    path: "./assets/music/Khi cơn mưa dần phai - Tez _ Myra Trần.mp3",
                    image: "./assets/img/khiConMuaDanPhai.png"
                },
                {
                    name: "Thanh âm miền núi",
                    singer: "Double2T x Thảo My",
                    path: "./assets/music/DOUBLE2T - THANH ÂM MIỀN NÚI (Inh À Ơi - Chiếc Khăn Tiêu).mp3",
                    image:"./assets/img/ThanhAmmiennui.png"
                },
                {
                    name: "Khóc cùng em",
                    singer: "Mr.Siro",
                    path: "./assets/music/Khóc Cùng Em.mp3",
                    image: "./assets/img/khoccungem.png"
                },
                {
                    name: "Để em rời xa",
                    singer: "FBoiz",
                    path: "./assets/music/DE EM ROI XA [FBBOIZ].mp3",
                    image:"./assets/img/DeEmRoiXa.png"
                },
                {
                    name: "Ngôi nhà hạnh phúc x Để em rời xa ",
                    singer: "Trung Quân",
                    path:"./assets/music/Ngôi Nhà Hạnh Phúc X Để Em Rời Xa - Trung Quân Idol.mp3",
                    image:"./assets/img/NgoinhaHanhPhuc.png"
                },
                {
                    name: "Cô đơn trên Sofa",
                    singer: "Trung Quân",
                    path: "./assets/music/CÔ ĐƠN TRÊN SOFA  - Trung Quân live cover at souloftheforest.mp3.mp3",
                    image:"./assets/img/CoDontrenSofa.png"
                }
            ],

            render: function () {
                const htmls = this.songs.map((song, index) => {
                    return `
                             <div class="song ${index == this.currentIndex ? 'active' : ''}" data-index="${index}">
                                <div class="thumb" style="background-image: url('${song.image}')">
                                </div>
                                 <div class="body">
                                    <h3 class="title">${song.name}</h3>
                                    <p class="author">${song.singer}</p>
                                </div>
                                <div class="option">
                                        <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>
                         `
                })
                playlist.innerHTML = htmls.join('')
            },

            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },

            handleEvents: function () {
                const _this = this
                const cdWidth = cd.offsetWidth

                //Handle CD rotate/stop
                const cdThumbAnimate = cdThumb.animate([
                    {
                        transform: 'rotate(360deg)'
                    }
                ], {
                    duration: 10000, //10s
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                //Handle zoom out/in CD thumb
                document.onscroll = function () {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;
                    cd.style.width = newCdWidth > 0 ? `${newCdWidth}px` : 0;
                    cd.style.opacity = newCdWidth / cdWidth;
                }

                //Handle when click play
                playBtn.onclick = function () {
                    if (_this.isPlaying) {
                        // _this.isPlaying = false
                        audio.pause()
                        // player.classList.remove('playing')
                    } else {
                        // _this.isPlaying = true
                        audio.play()
                        // player.classList.add('playing')
                    }
                }

                //When song playing 
                audio.onplay = function() {
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }

                //When song paused
                audio.onpause = function() {
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }

                //When current playback position has changed
                audio.ontimeupdate = function() {
                    if (audio.duration) {
                        const progressPercent = audio.currentTime / audio.duration * 100;
                        progress.value = progressPercent
                    }
                }

                //Seek audio
                progress.oninput = function() {
                    const seekTime = audio.duration * (progress.value / 100);
                    audio.currentTime = seekTime
                }

                //Next song
                nextBtn.onclick = function() {
                    if (_this.isRandom) {
                        _this.randomSong()
                    } else {
                        _this.nextSong()
                    }
                    audio.play()
                    _this.render()
                    _this.scrollActiveSong()
                }

                //pre Song
                preBtn.onclick = function() {
                    if (_this.isRandom) {
                        _this.randomSong()
                    } else {
                    _this.preSong() 
                    }
                    audio.play()
                    _this.render()
                    _this.scrollActiveSong()
                }

                //Random Song
                randomBtn.onclick = function() {
                    _this.isRandom = !_this.isRandom
                    randomBtn.classList.toggle('active', _this.isRandom)
                    
                    // if(!_this.isRandom) {
                    //     randomBtn.classList.add('active')
                    //     _this.isRandom = true
                    // } else {
                    //     randomBtn.classList.remove('active')
                    //     _this.isRandom = false
                    // }
                }

                //Repeat Song 
                repeatBtn.onclick = function() {
                    _this.isRepeat = !_this.isRepeat
                    repeatBtn.classList.toggle( 'active', _this.isRepeat)
                }

                //Handle next song when ended
                audio.onended = function() {
                    if (_this.isRepeat) {
                        audio.play()
                    } else {
                        nextBtn.click(); //auto click as when onclick
                    }
                }

                // Pick song
                playlist.onclick = function(e) {
                    let songNode = e.target.closest('.song:not(.active)')
                    let optionNode = e.target.closest('.option')
                    if (songNode || optionNode) {
                        //Handle when click pick song
                        if(songNode) {
                            _this.currentIndex = Number(songNode.getAttribute('data-index'))
                            _this.loadCurrentSong()
                            _this.render()
                            audio.play()
                        }
                        //Handle when click option
                        if(optionNode) {

                        }
                    }
                }
            },

            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
            },
            
            //next song
            nextSong: function() {
                this.currentIndex++;
                if(this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },

            //pre Song
            preSong: function() {
                this.currentIndex--;
                if(this.currentIndex < 0) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },

            // random Song
            randomSong: function() {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (newIndex == this.currentIndex)
                this.currentIndex = newIndex;
                this.loadCurrentSong()
            },

            //scroll when active song into view
            scrollActiveSong: function () {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'end'
                    })
            },

            start: function () {
                //Define properties for objects
                this.defineProperties()

                // Listener/Handle DOM events 
                this.handleEvents()

                //Load current song to UI when playing application web
                this.loadCurrentSong()

                //Render playlist
                this.render()
            },
        }

        app.start()
    </script>

</body>

</html>
